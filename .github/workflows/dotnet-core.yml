
name: .NET Core

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '3.1.401'
    - name: Clean
      run: dotnet clean OpenTok.sln --configuration Release && dotnet nuget locals all --clear
    - name: Install dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build OpenTok/OpenTok.csproj --configuration Release --no-restore
    - name: Test
      run: dotnet test OpenTokTest/OpenTokTest.csproj --no-build -f netcoreapp3.1